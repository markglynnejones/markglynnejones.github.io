<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commander Wins Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Commander Wins Tracker</h1>
    </header>

    <section>
        <h2 style="text-align: center;">Singles Wins Table</h2>
        <table>
            <thead>
                <tr>
                    <th id="sort-player" style="cursor:pointer;">Player <span id="arrow-player"></span></th>
                    <th id="sort-wins-singles" style="cursor:pointer;">Total Wins <span id="arrow-wins-singles"></span></th>
                    <th id="sort-matches-singles" style="cursor:pointer;">Matches Played <span id="arrow-matches-singles"></span></th>
                    <th id="sort-winrate-singles" style="cursor:pointer;">Win Rate <span id="arrow-winrate-singles"></span></th>
                </tr>
            </thead>
            <tbody id="wins-table-body">
                <!-- Content will be generated by JavaScript -->
            </tbody>
        </table>
    </section>

    <section>

                <tr>
                    <th>Team</th>

                </tr>
            </thead>
            <tbody id="doubles-wins-table-body">
                <!-- Content will be generated by JavaScript -->

        </table>

    <section>
        <h2 style="text-align: center;">Decks Played</h2>
        <button id="toggle-inactive-decks">Hide Inactive Decks</button>
        <table>
            <thead>
                <tr>
                    <th>Deck Name</th>
                    <th>Commander</th>
                    <th>Colours</th>
                    <th>Combinations</th>
                    <th id="sort-wins" style="cursor:pointer;">Wins <span id="arrow-wins">↕</span></th>
                    <th id="sort-matches" style="cursor:pointer;">Matches Played <span id="arrow-matches">↕</span></th>
                    <th id="sort-winrate" style="cursor:pointer;">Win Percentage <span id="arrow-winrate">↕</span></th>
                    <th>Image</th>
                    <th>Active</th>
                </tr>
            </thead>
            <tbody id="decks-table-body">
                <!-- Content will be generated by JavaScript -->
            </tbody>
        </table>
    </section>

    <footer>
        <p>Magic: The Gathering - Commander Wins Tracker</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
