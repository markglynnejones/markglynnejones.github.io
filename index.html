<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commander Wins Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Commander Wins Tracker</h1>
    </header>

    <section>
        <h2 style="text-align: center;">Wins Table</h2>
        <table>
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Total Wins</th>
                    <th>Matches Played</th>
                    <th>Win Rate</th>
                </tr>
            </thead>
            <tbody id="wins-table-body">
                <!-- Content will be generated by JavaScript -->
            </tbody>
        </table>
    </section>

    <section>
        <h2 style="text-align: center;">Decks Played</h2>
        <button id="toggle-inactive-decks">Toggle Inactive Decks</button>
        <table>
            <thead>
                <tr>
                    <th>Deck Name</th>
                    <th>Commander</th>
                    <th>Colours</th>
                    <th>Combinations</th>
                    <th>Matches Played</th>
                    <th>Wins</th>
                    <th>Win Percentage</th>
                    <th>Image</th>
                    <th>Active</th>
                </tr>
            </thead>
            <tbody id="decks-table-body">
                <!-- Content will be generated by JavaScript -->
            </tbody>
        </table>
    </section>

    <footer>
        <p>Magic: The Gathering - Commander Wins Tracker</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
